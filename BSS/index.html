<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TrainzController</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><label class="form-label switch"><input type="checkbox"><span class="slider round"></span></label>
    <div class="container">
        <div class="row">
            <div class="col offset-5"><i class="fa fa-chevron-up remote-control" style="font-size: xxx-large;"></i>
                <h1 style="display: inline-block;padding-left: 20px;">Forward</h1>
            </div>
        </div>
        <div class="row">
            <div class="col offset-lg-5"><i class="fa fa-square remote-control" style="font-size: xxx-large; padding-left: 4px;"></i>
                <h1 style="display: inline-block;padding-left: 20px;text-align: center;">Stop</h1>
            </div>
        </div>
        <div class="row">
            <div class="col offset-lg-5"><i class="fa fa-chevron-down remote-control" style="font-size: xxx-large;"></i>
                <h1 style="display: inline-block;padding-left: 20px;text-align: center;">Backwards</h1>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
